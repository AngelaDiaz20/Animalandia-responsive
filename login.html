<!DOCTYPE html>
<html lang="es-Es">
<head>
    <meta charset="UTF-8">
    <title>Login | Animalandia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link type="image/x-icon" href="img/icon-huella.svg" rel="icon">
</head>
<body id="form-login">
    <div class="container-fluid overflow-hidden ">
        <div class="login-logo text-center mt-5"> 
            <img src="img/logo-sin-fondo.png" alt="Logo" class="img-fluid">
        </div>
        <div class="row">
        <div class="col col-12 col-md-3 col-lg-4"></div>
        <div class="form col col-12 col-md-7 col-lg-3 mx-auto mt-2" >
            <form class="px-5 fw-bold" >
                <div class="iconlogin text-center my-3 col-3">
                    <i class="bi bi-person-check-fill rounded-circle" style="font-size:40px;"></i>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Usuario</label>
                    <input type="email" class="form-control border-secondary border-3" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa tu usuario">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control border-secondary border-3" id="exampleInputPassword1" placeholder="Ingresa tu contraseña">
                </div>
                <a href="dashboard.html"><button type="button" class="button-login-ingresar btn btn-primary">Ingresar</button></a>
                <button type="button" class="button-login-registrar btn btn-primary">Registrar</button>
            </form>
            <div class="olvido text-center">
                <a href="#">Recordar Contraseña</a>
            </div>

            <div class="olvido text-center mb-4">
                <a href="index.html">Volver</a>
            </div>
        </div>
        <div class="col col-12 col-md-2 col-lg-4"></div>
        </div>
    </div>  
<script src="js/bootstrap.js"></script>
</body>
</html>
